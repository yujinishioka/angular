<h4 class="text-center">Registre-se e mostre seu pet ao mundo.</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input class="form-control" placeholder="e-mail" formControlName="email">
    <app-mensagem
    *ngIf="
    novoUsuarioForm.get('email')?.errors?.required &&
    novoUsuarioForm.get('email')?.touched
    "
    mensagem="e-mail obrigatório"></app-mensagem>
    <app-mensagem
    *ngIf="
    novoUsuarioForm.get('email')?.errors?.email &&
    novoUsuarioForm.get('email')?.touched
    "
    mensagem="e-mail no formato incorreto"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="nome completo" formControlName="fullName">
    <app-mensagem
    *ngIf="
    novoUsuarioForm.get('fullName')?.errors &&
    novoUsuarioForm.get('fullName')?.touched
    "
    mensagem="Nome inválido"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="usuario" formControlName="userName">
    <app-mensagem
    *ngIf="
    novoUsuarioForm.get('userName')?.errors?.minusculo &&
    novoUsuarioForm.get('userName')?.touched
    "
    mensagem="Username precisa estar em minúscula"
    ></app-mensagem>
    <app-mensagem
    *ngIf="
    novoUsuarioForm.get('userName')?.errors?.usuarioExistente
    "
    mensagem="Usuário já existe"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="senha" formControlName="password">
    <app-mensagem
    *ngIf="
    novoUsuarioForm.errors?.senhaIgualUsuario
    "
    mensagem="Senha deve ser diferente de usuario"
    ></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça o login.</a></p>
